<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div class="min-h-screen flex items-center justify-center py-8 px-4">
        <div class="max-w-md w-full">
            <!-- Main Card -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden border border-gray-200">
                
                <!-- Header -->
                <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-6 py-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <svg class="h-5 w-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                            </svg>
                            <h1 class="text-lg font-bold text-white">New Contact Message</h1>
                        </div>
                    </div>
                </div>

                <!-- Content -->
                <div class="p-6 space-y-4">
                    
                    <!-- Name -->
                    <div class="flex items-center space-x-3">
                        <svg class="h-4 w-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <span class="text-gray-600 font-medium">Name:</span>
                        <span class="text-gray-900 font-semibold">{{from_name}}</span>
                    </div>

                    <!-- Email -->
                    <div class="flex items-center space-x-3">
                        <svg class="h-4 w-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <span class="text-gray-600 font-medium">Email:</span>
                        <span class="text-blue-600 font-medium">{{from_email}}</span>
                    </div>

                    <!-- Subject -->
                    <div class="flex items-center space-x-3">
                        <svg class="h-4 w-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                        </svg>
                        <span class="text-gray-600 font-medium">Subject:</span>
                        <span class="text-gray-900 font-medium">{{subject}}</span>
                    </div>

                    <!-- Message -->
                    <div class="border-t pt-4">
                        <div class="flex items-start space-x-3">
                            <svg class="h-4 w-4 text-gray-500 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                            </svg>
                            <div class="flex-1">
                                <span class="text-gray-600 font-medium block mb-2">Message:</span>
                                <div class="bg-gray-50 rounded p-3 border border-gray-200">
                                    <p class="text-gray-800 leading-relaxed whitespace-pre-wrap">{{message}}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Reply Button -->
                    <div class="border-t pt-4">
                        <a href="mailto:{{from_email}}?subject=Re: {{subject}}" 
                           class="inline-flex items-center space-x-2 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded text-sm transition-colors duration-200">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                            <span>Reply to {{from_name}}</span>
                        </a>
                    </div>
                </div>

                <!-- Footer -->
                <div class="bg-gray-50 px-6 py-3 border-t border-gray-200">
                    <div class="text-center text-xs text-gray-500">
                        Sent from portfolio contact form â€¢ {{date}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
